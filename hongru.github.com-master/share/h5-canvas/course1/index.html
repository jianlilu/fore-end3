<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>H5 Canvas</title>
<link rel="stylesheet" href="../../trans.css" />

<style>
    body {font-family: Microsoft Yahei; line-height: 1.6; background: rgba(0,0,0,0.85); color: rgba(255,255,255,0.5)}
    h1 {
        font-size: 3em;
        font-weight: bold;
        font-family: Georgia;
    }
    h4 {
        font-size: 1.6em;
    }
    h1 em {
        font-size: 3.5em;
        color: #F96600;
    }
    .cc {
        display: -webkit-box;
        -webkit-box-align: center;
        -webkit-box-pack: center;
        min-height: 540px;
    }
    .cc.v {
        -webkit-box-orient: vertical;
    }
    .tag {
        display: inline-block;
        padding: 0 8px;
        background: rgba(255, 255, 255, 0.2);
        -webkit-border-radius: 3px;
        color: #222;
    }
    .circle-b {
        width: 500px;
        height: 500px;
        border: 10px solid #ccc;
        -webkit-border-radius: 260px;
        font-size: 2em;
        display: -webkit-box;
        -webkit-box-align: center;
        -webkit-box-pack: center;
        font-weight: bold;
    }
    .circle-s {
        width: 200px;
        height: 200px;
        border: 10px solid #FF8100;
        -webkit-border-radius: 110px;
        font-size: 1em;
        display: -webkit-box;
        -webkit-box-align: center;
        -webkit-box-pack: center;
        color: #333;
    }
    .tl {
        text-align:left;
    }
    .reveal .slides section {
        line-height: 1.6;
        -webkit-box-shadow:inset 0 0 6px rgba(0,0,0,0.2)
    }
    a {text-decoration: none; color:rgba(255,255,255,0.5)}
    a:hover {border-bottom: 2px solid rgba(255,255,255,0.5)}
    
    .c1 {color:#0094EF}
    .c2 {color:#DB403C}
    .c3 {color:#EDA247}
</style>
</head>

<body>

    <div class="reveal">
        <div class="slides">
                <section>
                <div class="cc v">
					<h1><em>Canvas</em></h1>
                    <h2><span class="tag">Course 1</span> - canvas编码思路差异</h2>
                </div>
				</section>

				<section>
                    <div class="cc">
                        <a style="font-size:2.5em;" href="../../../resource/Canvas.html" target="_blank">传送门</a>
                    </div>
				</section>
                
                
                <section>
                    <div class="cc tl">
                        <h2 class="c3" style="font-size:3em">Thanks!!</h2>
                    </div>
                </section>
                
        </div>
    </div>
    
    
    <script src="https://raw.github.com/hongru/Trans/master/src/js/trans.js"></script>
    <script>
        Trans.initialize({
				history: true,
				center: true,
				transition: 'cube' // default/cube/page/concave/zoom/linear/none
			});
    </script>
    <script>
        window.addEventListener('keyup', function (e) {
            var reg = /^#\/(\d+)/,
                maxPage = document.querySelectorAll('.reveal .slides section').length;
            
            function tryNext() {
                var m = location.hash.match(reg) || ['#/0', 0];
                m[1] = parseInt(m[1]);
                location.hash = '#/' + (m[1] >= maxPage-1 ? maxPage-1 : m[1]+1);
            }
            function tryPrev() {
                var m = location.hash.match(reg) || ['#/0', 0];
                m[1] = parseInt(m[1]);
                location.hash = '#/' + (m[1] <= 0 ? 0 : m[1] - 1);
            }
            
            switch (e.keyCode) {
                case 37:
                    tryPrev();
                    break;
                case 39:
                    tryNext();
                    break;
            }
        });
    </script>
</body>
</html>
