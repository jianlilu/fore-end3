<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<body>
<h1>Canvas Perfomance - No Bresenham</h1>
<div>
<b>FPS:</b><span id="fps"></span>
</div>
<script>
	var circles = [];

	var height, width, imageData;

	var canvas,timerid;

	var linePi;
	
	var lastT = (+ new Date);

	function init() {
		canvas = document.createElement("canvas");

		canvas.width = 500;

		canvas.height = 500;

		width = 500;

		height = 500;

		linePi = width * 4;

		document.body.appendChild(canvas);

		var x,y,vx,vy,r;

		for(var i = 0; i<10000; i++) {

			x = parseInt(Math.random() * 500);

			y = parseInt(Math.random() * 500);

			vx = parseInt(Math.random() * 4 - 2);

			vy = parseInt(Math.random() * 4 - 2);

			r = 2;

			circles.push({x: x, y:y, vx:vx, vy: vy, radius: r});

		}

	}

	

	function drawSence() {
		var nt = +new Date;
		var tt = nt - lastT;
		lastT = nt;
		document.getElementById('fps').innerHTML = Math.floor(1000/tt);
		drawCircle(canvas, circles);

		if(timerid) {

			clearTimeout(timerid);

		}		

		timerid = setTimeout(drawSence,0);

	}

	

	function drawCircle(canvas,circles) {

		var cxt= canvas.getContext("2d");
		cxt.clearRect(0, 0, width, height);

		for(var i =0, len = circles.length; i<len; i++) {
			var circle = circles[i];		

			circle.x += circle.vx;
			circle.y += circle.vy;

			if(circle.x < 5){
				circle.x = 5;
				circle.vx *= -1;
			}else if(circle.x > 495){
				circle.x = 495;
				circle.vx *= -1;
			}

			if(circle.y < 5){
				circle.y = 5;
				circle.vy *= -1;
			}else if(circle.y > 495){
				circle.y = 495;
				circle.vy *= -1;
			}
			cxt.beginPath();
			cxt.arc(circle.x, circle.y, circle.radius, 0, Math.PI*2, true);
			cxt.closePath();
			cxt.stroke();
		}
	}
	

	function begin() {

		if(!canvas){

			init();

		}

		drawSence();

	}

	

	function stop() {

		clearTimeout(timerid);

	}

	onload = begin;
</script>
</body>
</html>
