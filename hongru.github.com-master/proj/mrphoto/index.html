<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mr.Photo</title>
	<meta name="author" content="hongru.chenhr@gmail.com" />
	<link href="css/main.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>	
	<script src="js/glfx-debug.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<div id="doc" class="doc">
		<ul id="mode" class="mode hide">
			<li data-mode="free">自由模式</li>
			<li data-mode="limit">限制模式</li>
		</ul>
		<div class="main-con">
			<h1><p class="logo">Mr.Photo
					<span class="hi"></span>
				</p>
			</h1>
			<div id="drop-area" class="drop-area noimg">
				<div id="container" class="drop-inner">
				</div>
				<div id="fx-container" class="fx-wrap drop-inner hide"></div>
				<div class="ctrl-info" id="ctrl-info">
					鼠标中键滚动缩放；拖拽移动图片
				</div>
                
			</div>
            
			
            <div class="tools-wrap">
                <ul class="tools-ul" id="tools-ul">
                    <li class="panel"></li>
                    <li id="edit-area" class="panel edit-area">
                        <h3 class="ea-title edit">Edit</h3>
                        <div class="btns-wrap">
                            <a href="#" data-related="limit" data-cmd="limit" class="btn btn1 limit"><span>限制</span></a>
                            <a href="#" data-cmd="rotate" class="btn btn1 rotate"><span>旋转</span></a>
                            <a href="#" data-related="border" data-cmd="border" class="btn btn1 pic-border"><span>边框</span></a>
        <!--                <a href="#" data-related="scale" data-cmd="scale" class="btn btn1 scale"><span>缩放</span></a> -->
                            <div data-cmd="inBorderPanel" class="border-panel">
                                <div class="border-panel-inner">
                                    <a href="###" data-cmd="addBorder" data-param="b1" class="border-panle-btn">1</a>
                                    <a href="###" data-cmd="addBorder" data-param="b2" class="border-panle-btn">2</a>
                                    <a href="###" data-cmd="addBorder" data-param="b3" class="border-panle-btn">3</a>
                                    <a href="###" data-cmd="addBorder" data-param="b4" class="border-panle-btn">4</a>
                                    <a href="###" data-cmd="removeBorder" class="border-panle-btn">x</a>
                                </div>
                            </div>
                            <div data-related="limit" class="limit-panel">
                                <span data-cmd="limitin" class="limit-btn limit11">1:1</span>
                                <span data-cmd="limitin" class="limit-btn limit43">4:3</span>
                                <span class="limit-btn limit-btn-bg" id="limit-btn-bg"></span>
                            </div>
                            <div data-related="border" class="border-panel"></div>
                            <div data-related="scale" class="scale-panel"></div>
                        </div>
                        <a href="javascript:;" data-cmd="next" class="btn btn2"><span class="next-t"></span></a>
                    </li>
                    
                    <li id="filter-area" class="panel filter-area">
                        <h3 class="ea-title filter"></h3>
                        <div id="fx-tab-container" class="fx-tab"></div>
                        <div id="toolbar" class="toolbar">
                            <div class="fx-btn-wrap">
                                <a href="###" id="back-btn" class="back-btn" data-cmd="back"></a>
                                <a href="#" id="save-btn" download="mrphoto.png" target="_blank" class="save-btn" data-cmd="save">保存</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
			
			<div id="image-wrap" class="hide"></div>
			
		</div>
		
	</div>	
    
    <script src="js/operation.js"></script>
    <script src="js/roll.js"></script>
    <script src="js/tab.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/cut.js"></script>
    <script src="js/fx.js"></script>
    <script src="js/share.js"></script>
    <script src="js/main.js"></script>
	<script> 
		$(function () { FiPhoto.init(); });
	</script>
</body>
</html>
