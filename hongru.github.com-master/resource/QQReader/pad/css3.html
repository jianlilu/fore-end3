<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
#test {width:60px; height:60px; background:#ccc; position: absolute;}
</style>
<script src="http://0.web.qstatic.com/webqqpic/js/jet.all.js?t=20110909002"></script>
</head>

<body>
    <div style="height:200px">
        <div id="test"></div>
    </div>
<textarea id="code" style="height:200px; width:90%">
CSS3.animate('#test')
    .set('width', 100)
    .set('height', 100)
    .x(300)
    .y(100)
    .set('background-color', 'red')
        .then()
        .scale(.1)
        .set('opacity', 0)
        .rotate(200)
        .pop()
    .end();    
</textarea>
    <input type="button" id="btn" value="Go" />
    <script src="css3.js"></script>
    <script>
        var J = Jx();
        J.event.on(J.dom.id('btn'), 'click', function () {
            var code = J.dom.id('code').value;
            eval(code);
        })
    </script>
</body>
</html>
